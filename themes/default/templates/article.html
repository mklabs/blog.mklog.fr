<div class="post">
  <header><h2><a href="/article/${article.name}">${article.title}</a></h2></header>
  <div class="entry-content">
    {{html content}}
  </div>
  
  <section class="comments" style="width: 95%; margin: auto;">
    {{if config.disqus}}
      <div id="disqus_thread"></div>
      <script type="text/javascript">
          var disqus_shortname = '${config.disqus}';
          var disqus_developer = /(localhost)/.test(window.location) ? 0 : 1;
          (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = 'http://${config.disqus}.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
           })();
       
      </script>
      <noscript><a href="http://${config.disqus}.disqus.com/?url=ref">View the discussion thread.</a></noscript>
    {{/if}}
  </section>
</div>
