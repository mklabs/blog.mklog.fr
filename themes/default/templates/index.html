<header>
  <h1>${config.description}</h1>
</header>

{{each(index, article) articles}}
  
    
  <div class="actions button-container" style="float: right;">
    <div class="button-group minor-group">
      {{each(index, category) article.categories}}
        <a href="/tag/${category}" class="button">#${category}</a>
      {{/each}}
    </div>
  </div>
  
  <div class="post">
    <h2 class="entry-title">
      <a href="/article/${article.name}">${article.title}</a>
    </h2>

    <div class="entry-content">
      {{html article.markdown}}      
    </div>
    
    <span class="date">${article.date}</span>
    <span class="entry-comment-count"><a href="/article/${article.name}#disqus_thread" data-disqus-identifier="http://blog.mklog.fr/article/${article.name}">${article.title}</a></span>
  </div>
{{/each}}

{{if config.disqus}}
  <script>
    var disqus_shortname = '${config.disqus}';
    (function () {
        var s = document.createElement('script'); s.async = true;
        s.type = 'text/javascript';
        s.src = 'http://' + disqus_shortname + '.disqus.com/count.js';
        (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
    }());
  </script>
{{/if}}
